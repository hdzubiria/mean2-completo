<div *ngIf="identity" class="col-lg-6">
    <h1>{{title}}</h1>
    <div *ngIf="alertMessage" class="alert alert-info" role="alert">
        {{alertMessage}}
    </div>
    <form #userUpdatedForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
            <label>Nombres:</label>
            <input #name="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" required>
            <span *ngIf="!name.valid && name.touched" class="text-danger">
                El Nombre es Obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos:</label>
            <input #surname="ngModel" name="surname" [(ngModel)]="user.surname" type="text" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched" class="text-danger">
                El Apellido es Obligatorio
            </span>
        </p>
        <p>
            <label>Correo electr√≥nico:</label>
            <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched" class="text-danger">
                El Correo es Obligatorio
            </span>
        </p>
        <div *ngIf="user.image && user.image!='null' " class="image_for_edit">
            <img src="{{url+ '/get-image-user/' +user.image}}" alt="Imagen de Usuario">
        </div>
        <p>
            <label>Sube tu Foto:</label>
            <input type="file" placeholder="Subir Imagen.." (change)="fileChangeEvent($event)">
        </p>
        <input type="submit" value="Actualizar mis datos" class="btn btn-primary">
    </form>
</div>
